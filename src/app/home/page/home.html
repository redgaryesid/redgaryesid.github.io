<div class="h-full xl:w-full bg-primary text-primary-text flex flex-col-reverse md:flex-row justify-center items-center gap-10 pt-2 pb-2">
    <div class="md:mr-30">
        <h1 class="glow-text ml-2 md:ml-0 md:text-6xl mb-3">Hola, soy <span class="neon-text">Edgar Rodriguez</span></h1>
        <p class="glow-text ml-2 md:ml-0 md:text-2xl">Full stack Developer</p>
        <p class="glow-text ml-2 md:ml-0 typing-effect md:text-sm">Web Full Stack con más de 7 años de experiencia creando soluciones digitales</p>
        <div class="mt-6 flex flex-wrap">
            @for (skill of skills; track $index) {
                <div>
                    <span class="inline-block bg-accent text-accent-text rounded-full px-3 py-1 md:text-sm font-semibold mr-2 mb-2 glow-text">{{skill.name}}</span>
                    <img src="{{skill.icon}}" alt="{{skill.name}}" class="inline-block w-4 h-4 md:w-6 md:h-6 mr-2 mb-2">
                </div>
            }
        </div>
        
    </div>
    <div class="w-36  md:w-60 md:h-auto">
        <img src="/profile.jpg" alt="">
    </div>
</div>
