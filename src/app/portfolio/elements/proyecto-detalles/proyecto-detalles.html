<div
    class="flex bg-modal overflow-y-auto fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full bg-white rounded-lg">
        <!-- Modal content -->
        <div class="relative bg-neutral-primary-soft border border-default rounded-lg shadow-sm px-4 pt-4 md:px-6 md:pt-6 md:pb-3">
            <!-- Modal header -->
            <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                <h3 class="text-lg font-extrabold">
                    {{proyecto.nombre}}
                </h3>
                <button type="button" (click)="onClose()"
                    class="cursor-pointer text-body bg-transparent hover:bg-neutral-tertiary w-9 h-9 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="default-modal">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="space-y-4 md:space-y-6 py-4 md:py-6">
                @if (proyecto.imagenUrl) {
                <div class="flex justify-center">
                    <img class="w-auto h-60" [src]="proyecto.imagenUrl" alt="{{ proyecto.nombre }}" />
                </div>
                }
                <p>{{proyecto.descripcion}}</p>
                
            </div>
            <div class="w-full border border-b-gray-950"></div>
            <app-proyecto-footer [tecnologias]="proyecto.tecnologias"></app-proyecto-footer>
        </div>
        
    </div>
    
</div>
