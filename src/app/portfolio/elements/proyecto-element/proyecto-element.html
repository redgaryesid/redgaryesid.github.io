<div class="flex flex-row justify-center items-center max-w-full my-5 p-3 border-2 border-gray-300 rounded-lg shadow-lg">
    <div class="h-60 w-1/3 flex flex-col justify-center items-center">
        @if (proyecto.imagenUrl) {
        <div>
            <img class="w-72 h-60" [src]="proyecto.imagenUrl" alt="{{ proyecto.nombre }}" />
        </div>
        }
    </div>
    <div class="h-28 w-2/3 flex flex-col justify-center items-center px-3">
        <h2>{{ proyecto.nombre }}</h2>
        <p>{{ proyecto.descripcion }}</p>
        <p>Estado: {{ proyecto.estado }}</p>
        <p>Tecnolog√≠as: {{ proyecto.tecnologias.join(', ') }}</p>


        @if (proyecto.proyectoUrl) {
        <div class="mt-3">
            <a [href]="proyecto.proyectoUrl" target="_blank" class="border p-2 rounded-md bg-blue-400 text-primary-text">Ver Proyecto</a>
        </div>
        }

    </div>
</div>
