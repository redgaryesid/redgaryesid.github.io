<h1 class="text-3xl font-bold mb-5 text-center mt-5">Portafolio de Proyectos</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6 px-4">
    @for (proyecto of proyectos; track $index) {
        @if (proyecto.mostrarEnPortafolio) {
            <div>
                <app-proyecto-element [proyecto]="proyecto"></app-proyecto-element>
            </div>
        }
    }
</div>
