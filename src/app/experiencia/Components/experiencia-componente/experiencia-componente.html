<div class="flex flex-col h-96 md:h-auto md:flex-row md:justify-center md:items-center md:max-w-full my-5 mx-2 md:mx-0 md:p-3 border-2 border-gray-300 rounded-lg shadow-lg">
    <div class=" h-40 md:mb-0 md:h-28 md:w-1/3 flex flex-col justify-center items-center">
        <h3 class="font-extrabold">{{trabajo.puesto}}</h3>
        <h4 class="italic font-medium">{{trabajo.empresa}}</h4>
        <p class="font-extralight">{{trabajo.inicio}} - {{trabajo.fin}}</p>
    </div>
    <div class="md:h-28 md:w-2/3 flex flex-col justify-center items-center px-3">
        <p class="md:font-medium mb-5">{{trabajo.descripcion}}</p>
        <div class="flex flex-wrap justify-center items-center">
            @for (tecnologia of trabajo.tecnologias; track $index) {
            <span class=" my-1 border p-2 mx-2 rounded-md">{{tecnologia}}</span>
            }
        </div>

    </div>
</div>
