<div class="flex flex-row justify-center items-center max-w-full my-5 p-3 border-2 border-gray-300 rounded-lg shadow-lg">
    <div class="h-28 w-1/3 flex flex-col justify-center items-center">
        <h3 class="font-extrabold">{{trabajo.puesto}}</h3>
        <h4 class="italic font-medium">{{trabajo.empresa}}</h4>
        <p class="font-extralight">{{trabajo.inicio}} - {{trabajo.fin}}</p>
    </div>
    <div class="h-28 w-2/3 flex flex-col justify-center items-center px-3">
        <p class="font-medium mb-5">{{trabajo.descripcion}}</p>
        <div>
            @for (tecnologia of trabajo.tecnologias; track $index) {
            <span class="border p-2 mx-2 rounded-md">{{tecnologia}}</span>
            }
        </div>

    </div>
</div>
