<div class="flex flex-row justify-center items-center mt-16 mb-16">
    <div>
        <img class="w-64 h-auto" src="profile.jpg" alt="contactanos">
    </div>
    <div class="ml-48 w-1/3">
        <form [formGroup]="form" (ngSubmit)="crear()">
            <label for="name">Nombre:</label>
            <input class="border border-default-medium text-heading text-sm rounded-base block w-full px-3 py-2.5 shadow-xs" type="text" id="name" name="name" required>
            <br>
            <label for="email">Correo Electr√≥nico:</label>
            <input class="border border-default-medium text-heading text-sm rounded-base block w-full px-3 py-2.5 shadow-xs" type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensaje:</label>
            <textarea class="h-24 border border-default-medium text-heading text-sm rounded-base block w-full px-3 py-2.5 shadow-xs resize-none" id="message" name="message" required></textarea>
            <br>
            <button class="text-white bg-blue-500 font-medium text-sm px-4 py-2.5 rounded-md" type="submit">Enviar</button>
        </form>
    </div>
</div>
