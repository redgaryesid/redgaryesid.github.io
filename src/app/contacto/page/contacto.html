<div class="flex flex-row justify-center items-center mt-16 md:mb-16">
    <div>
        <img class="w-36 mr-3 md:w-64 h-auto" src="profile.jpg" alt="contactanos">
    </div>
    <div class="md:ml-48 md:w-1/3">
        <form [formGroup]="form" (ngSubmit)="crear()">
            <label for="name">Nombre:</label>
            <input class="border border-default-medium text-heading text-sm rounded-base block w-full px-1.5 py-1.5 md:px-3 md:py-2.5 shadow-xs" type="text" id="name" name="name" required>
            <br>
            <label for="email">Correo Electr√≥nico:</label>
            <input class="border border-default-medium text-heading text-sm rounded-base block w-full px-1.5 py-1.5 md:px-3 md:py-2.5 shadow-xs" type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensaje:</label>
            <textarea class="h-24 border border-default-medium text-heading text-sm rounded-base block w-full px-1.5 py-1.5 md:px-3 md:py-2.5 shadow-xs resize-none" id="message" name="message" required></textarea>
            <br>
            <button class="text-white bg-blue-500 font-medium text-sm px-2 py-1.5 md:px-4 md:py-2.5 rounded-md" type="submit">Enviar</button>
        </form>
    </div>
</div>
